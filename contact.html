    <section class="features">
        <h2>Send us a message</h2>

        <form action="#" method="POST" style="
            max-width:500px;
            margin:auto;
            background:white;
            padding:30px;
            border-radius:15px;

        ">
            <label>Name</label>
            <input type="text" required style="width:100%; padding:12px; margin:8px 0; border-radius:10px; border:1px solid #ccc;">

            <label>Email</label>
            <input type="email" required style="width:100%; padding:12px; margin:8px 0; border-radius:10px; border:1px solid #ccc;">

            <label>Message</label>
            <textarea required rows="4" style="width:100%; padding:12px; margin:8px 0; border-radius:10px; border:1px solid #ccc;"></textarea>

            <button type="submit" style="
                width:100%;
                padding:12px;
                background:#4b7bec;
                color:white;
                border:none;
                border-radius:10px;
                font-weight:600;
                cursor:pointer;
                margin-top:10px;
            ">Send</button>
        </form>
    </section>
